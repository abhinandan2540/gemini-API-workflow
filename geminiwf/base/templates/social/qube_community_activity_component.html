<div>
    {% for message in room_messages %}
    <div>
        {% if request.user == message.user %}
        <p>@{{ message.user }}</a> {{ message.created|timesince }} </p>
        <small> replied to "<i>{{ message.room }}</i>"</small>
        <p>{{ message.body }}</p>
        <a href="{% url 'deleteActivityMessages' message.id %}">Delete</a>
        <hr>
        {% endif %}
    </div>
    {% endfor %}
</div>
