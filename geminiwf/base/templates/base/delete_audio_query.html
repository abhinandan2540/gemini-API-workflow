{% extends 'main.html' %}

{% block content %}

<div style="border: 2px solid springgreen; justify-self: center; padding: 30px; border-radius: 10px; margin-top: 5%;">
    <form action="" method="POST">
        {% csrf_token %}

        <h3 style="color: white;">Are you want to delete this {{ obj }} ?</h3>
        <div style="display: flex; justify-content: space-between;">
            <button style="padding: 10px; border-radius: 5px;border-style: none; background-color: springgreen;"><a
                    href="{% url 'qubeAudioQuery' %}"
                    style="text-decoration: none; color: white; font-size: 15px; font-weight: 700;">Go
                    Back</a></button>
            <input type="submit" value="Confrim"
                style="border-radius: 5px; font-size: 15px; font-weight: 700; color: white; background-color: springgreen; border-style: none; cursor: pointer;">
        </div>
    </form>
</div>

{% endblock %}
