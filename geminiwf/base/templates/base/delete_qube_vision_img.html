<style>
    .delete_qube_vision {
        border: 2px solid springgreen;
        padding: 40px;
        justify-self: center;
        margin-top: 5%;

    }
</style>

{% extends 'main.html' %}

{% block content %}

<div class="delete_qube_vision">
    <form action="" method="POST">
        {% csrf_token %}

        <h3 style="color: white;">Do you want to delete this {{ obj }}?</h3>
        <div style="display: flex; justify-content: space-between;">
            <button style="padding: 10px; background-color: springgreen; border-radius: 5px;border-style: none;"><a
                    href="{{ request.META.HTTP_REFERER }}"
                    style="color: white; text-decoration: none; font-size: 15px; font-weight: 700;">Go Back</a></button>
            <input type="submit" value="Confrim"
                style="color: white; font-size: 15px; font-weight: 700; background-color: springgreen; border-radius: 5px; border-style: none; cursor: pointer;">
        </div>
    </form>
</div>







{% endblock %}
