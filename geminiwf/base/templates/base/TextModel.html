<!-- Text Model of Gemini  -->
<style>

        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
    }

        text-decoration: none;
        color: white;
        transition: all 0.3s ease;
    }

        border: 2px solid springgreen;
        padding: 5px;
        border-radius: 5px;
        transform: scale(0.5);

{% extends 'main.html' %}

{% block content %}

<div class="text_model">

    <div class="model-component">
        {% include 'base/Models_component_ai.html' %}
    </div>


    <div class="qube-text-model">
        <div class="qube_text_model_heading">
            <h1>QUBE TEXT MODEL</h1>
        </div>
        <br>
        <hr>
        <br>
        <br>
        <form action="{% url 'textModel' %}" method="GET">
            <label for="" id="message_qube">Message QUBE</label>
            <input type="text" name="query" value="{{ query }}" id="qube_message_input">
            <button
                style="margin-left: 30px; padding: 10px; width: 10%; font-size: 15px; font-weight: 700; color: white; background-color: springgreen; border-radius: 5px; border-style: none; cursor: pointer;">Send</button>
        </form>
        <br>
        <br>
        <hr>
        <div>
            <div class="formatted_content" style="color: white;">
                {% for line in results %}
                <div>
                    <div class="formatted-line">{{ line|safe }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="text-history">
        <!-- for text history -->
        <h1 id="qube_text_feed_heading">QUBE TEXT FEED</h1>
        <ul>
            {% for chat in text_history %}
            <div class="qube_text_history">
                <li>
                    <h3><a href="{% url 'textFullResponseView' chat.id %}" id="user_chat_query">{{ chat.query }}</a>
                    </h3>
                    <a href="{% url 'deleteTextModelHistory' chat.id %}" id="delete_text_message">Delete</a>
                    <br>
                    <hr>

                </li>
            </div>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
