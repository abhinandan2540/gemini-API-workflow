<style>
    .navbar-container {
        display: flex;
        justify-content: space-between;
    }
</style>

<div class="navbar-container">

    <div class="QUBE_logo_link">

        <div class="cube-loader">
            <div class="cube cube1"></div>
            <div class="cube cube2"></div>
            <div class="cube cube3"></div>
            <div class="cube cube4"></div>
        </div>

        <div class="qube_text">
            <h1><a href="{% url 'home' %}">QUBE</a></h1>
        </div>

    </div>

    <div class="login_section">
        {% if request.user.is_authenticated %}
        <div class="after_user_login">
            <div class="hello_user">
                <h2> Hello {{ request.user }} </h2>
            </div>
            <div class="hello_user_logout">
                <h2><a href="{% url 'logoutUser' %}">logout</a></h2>
            </div>
        </div>
        {% else %}
        <div class="before_user_login">
            <h2><a href="{% url 'loginUser' %}">Login</a></h2>
        </div>
        {% endif %}
    </div>

</div>
<hr>
